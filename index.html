<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinterio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>

<body class="manrope bg-white">
    <header class="max-w-[80%] mx-auto ">
        <nav>
            <div class="navbar">
                <div class="navbar-start lg:w-[28%] xl:w-[50%]">
                    <a class="btn btn-ghost text-xl text-black"><span
                            class="material-symbols-outlined -rotate-45 bg-[#ABEF5F] rounded-full">
                            arrow_forward
                        </span><span>Rinterio</span></a>
                </div>
                <div class="navbar-center hidden lg:flex space-x-0">
                    <ul class="menu menu-horizontal">
                        <li class="text-black font-bold"><a>Home</a></li>
                        <li class="text-gray-500"><a>Services</a></li>
                        <li class="text-gray-500"><a>Portfolio</a></li>
                        <li class="text-gray-500"><a>Blogs</a></li>
                        <li class="text-gray-500"><a>Contact Us</a></li>
                    </ul>
                </div>

                <div class="navbar-end hidden sm:flex space-x-2">
                    <!-- shop -->
                    <span class="material-symbols-outlined text-gray-600 cursor-pointer">
                        shopping_cart
                    </span>
                    <!-- shop end -->
                    <!-- Search -->
                    <span class="material-symbols-outlined text-gray-600 cursor-pointer">
                        search
                    </span>
                    <!-- Search end -->
                    <a
                        class="btn bg-[#ABEF5F] hover:bg-[#ABEF5F] text-black text-xl font-bold rounded-2xl px-2 border-none"><span
                            class="material-symbols-outlined -rotate-45 bg-black text-white rounded-full">
                            arrow_forward
                        </span><span>Book
                            Consult</span></a>
                </div>
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost pl-20 sm:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 " fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</body>

</html>
